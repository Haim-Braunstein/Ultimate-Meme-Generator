<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Ultimate Meme Generator</title>
</head>

<body onload="onInit()" class="main-layout">

    <header class="main-header">
        <nav class="main-nav-container">
            <div class="logo">memegen</div>
            <div class="main-nav">
                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="#" onclick="showGallery()">Gallery</a></li>
                    <li><a href="#">Mems</a></li>
                </ul>
            </div>
            </ul>
        </nav>
    </header>

    <main class="main-container">

        <section class="gallery gallery-layout ">
            <div class="filter-keyword">
                <input type="text" oninput="onTextMeme(this.value)" class="filter-img"
                    placeholder="Enter search keyword">
            </div>
            <div class="gallery-container">
            </div>
        </section>

        <section class="meme-editor" hidden>
            <div class="canvas-container">
                <canvas width="650" height="650" class="img-canvas">
                </canvas>
            </div>
            <div class="editor">
                <div class="editor-btn">
                    <div class="color-picker-container">
                        <input type="color" class="input-color" onchange="onSetColor(this.value)">
                        <img src="icons/paint-board-and-brush.png" class="color-picker-img" alt="">
                    </div>
                    <button class="decrease-font-btn" onclick="onDecreaseFontSize()">
                        <img src="icons/decrease font - icon.png" alt=""></button>
                        <button class="increase-font-btn" onclick="onIncreaseFontSize()">
                            <img src="icons/increase font - icon.png" alt=""></button>

                </div>

                <div class=" actions-btn">
                    <a href="#" class="download-btn" onclick="downloadImg(this)" download="my-img.jpg">Download</a>
                    <a href="#" class="share-btn">Share</a>

                </div>
            </div>

        </section>

        <footer>
            <div class="logo">memegen</div>
            <h4 class="rights-reserved">Â© all rights reserved 2019
            </h4>
        </footer>
    </main>
    <script src="js/service/meme.service.js"></script>
    <script src="js/main.js"></script>
    <script src="js/galleryController.js"></script>
    <script src="js/memeController.js"></script>
</body>

</html>
